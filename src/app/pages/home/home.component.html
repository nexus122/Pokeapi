<h1>Pokeapi</h1>
<div *ngFor="let pokemon of (pokemons | async)?.results">
  <div class="card">
    <hr />
    <p>{{ pokemon.name }}</p>
    <p>{{ pokemon.url }}</p>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
        pokemon.url.split('/')[6]
      }}.png"
      alt=""
    />
  </div>
</div>
