<h1>Pokeapi</h1>
<button (click)="prevPage()">Previous</button>
<button (click)="nextPage()">Next</button>
<div class="flex">
  <ng-container *ngFor="let pokemon of (pokemons | async)?.results">
    <app-card
      [pokemon]="pokemon"
      (selectedPokemon)="onSelectPokemon($event)"
    ></app-card>
  </ng-container>
</div>
